<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando a idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <!--Div com os dados para verificação/Div de entrada-->
        <div>
            <p class="paragrafoAnoNascimento">Ano de Nascimento: <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p class="paragrafoSexo">Sexo: 
                <!--Input do tipo radio que são as múltiplas escolhas cada uma com sua label-->
                <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
            </p>
            <p>
                <input onclick="verificar()" class="botaoVerificar" type="button" value="Verificar">
            </p>
        </div>
        <!--Div com o resultado que vai aparecer/Div de saída-->
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
